<ion-header>
    <ion-toolbar color="primary-light">
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Add Comment</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
      <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
          <ion-item>
              <ion-label color="primary" floating>Your Name</ion-label>
              <ion-input formControlName="author" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" floating>Your Rating</ion-label>
                <ion-range formControlName="rating" required snaps="true" color="primary" min="1" max="5" step="1" pin="true">
                    <ion-icon small range-left name="sad"></ion-icon>
                    <ion-icon range-right name="happy"></ion-icon>
                </ion-range>
              </ion-item>
          <ion-item>
              <ion-label color="primary" floating>Your Comment</ion-label>
              <ion-textarea formControlName="comment" required rows="12"></ion-textarea>
          </ion-item>
          <button ion-button type="submit" [disabled]="!commentForm.valid">Reserve</button>
        </form>
  </ion-content>
